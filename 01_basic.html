<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 

        h1              selector
        {}              curly bracket
        color           property
        :               colon
        ;               semi colon
        
        */
        h1 {
            color: red;
        }

        h2 {
            color: orange;
        }

        h3 {
            color: yellow;
        }

        h4 {
            color: green;
        }

        h5 {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>

</body>

</html>
