<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            background-color: red;
        }

        .title {
            background-color: blue;
        }

        .p-20 {
            padding: 20px;
        }

        #demo {
            background-color: blueviolet;
        }

        #test {
            background-color: purple;
        }

        .bg-green {
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>heading 1</h1>
    <h1 class="title p-20">heading 2</h1>
    <h1 id="demo">heading 3</h1>
    <!-- in css id holds the highest priority -->
    <h1 class="bg-green" id="test">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum repudiandae voluptatem
        reprehenderit molestiae?</h1>
</body>

</html>
